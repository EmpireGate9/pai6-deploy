services:
  - type: web
    name: pai6-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node src/server.js"
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: DATABASE_URL        # أدخله من لوحة Render بعد إنشاء القاعدة
        sync: false
      - key: ANALYZER_URL
        value: "https://pai6-analyzer.onrender.com"
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "https://pai6-frontend.onrender.com"

  - type: web
    name: pai6-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    autoDeploy: true

  - type: web
    name: pai6-analyzer
    env: python
    rootDir: services/analyzer
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
