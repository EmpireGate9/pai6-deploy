<!doctype html><html lang="en"><head><meta charset="utf-8"/><title>Pai6 Dashboard</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:Inter,system-ui;background:#0b1220;color:#e6eef8;margin:0} .wrap{max-width:1100px;margin:20px auto;padding:16px} .card{background:#07121a;padding:12px;border-radius:10px;margin-top:12px} .btn{background:#0ea5a1;color:#042f2e;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}</style></head><body><div class="wrap"><header><h1>Pai6 Control Panel</h1></header><div class="card"><h2>Overview</h2><pre id="overview">Loading...</pre><button class="btn" onclick="refresh()">Refresh</button></div><div class="card"><h3>Config Manager</h3><div id="config">Use /admin/config after deploy</div></div></div><script>async function fetchJSON(p){try{let r=await fetch(p);return await r.json()}catch(e){return {error:e.toString()}}}async function refresh(){document.getElementById('overview').textContent='Loading...';let info=await fetchJSON('/api/info');document.getElementById('overview').textContent=JSON.stringify(info,null,2);}refresh();</script></body></html>
